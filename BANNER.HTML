<!DOCTYPE html>
<html>
<head>
    <title>Banner</title>
    <style>
        body {
            margin: 0;
            text-align: center; /* Para centrar el texto */
        }
        img {
            width: 10%;
            height: auto;
            display: block;
            cursor: pointer; /* Cambia el cursor a una mano al pasar sobre el banner */
        }
    </style>
    <script>
        function openBanner() {
            window.open('banner.html', '_blank'); // Abre la misma página en una nueva ventana o pestaña
        }
    </script>
</head>
<body onclick="openBanner()">
    <h1>Bienvenido a Banner</h1>
    <img src="xd2.jpg" alt="Banner">
</body>
</html>
